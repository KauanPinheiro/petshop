<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea57f83b3b.js" crossorigin="anonymous"></script>
    <title>BestPetz</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <!--menu-->
        <img src="img/petShop.png" alt="logo">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Valores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sv.html">Serviços</a>
                </li>
            </ul>
        </nav>
        <img src="img/login.png" alt="login">
        <img src="img/favoritos.png" alt="favoritos">
        <img src="img/carrinho.png" alt="carrinhos">
        <!--final do menu-->
    </header>
    <main>
        <!--titulo e subtitulo-->
        <h1>Olá seja bem-vindo ao BestPetz</h1>

        <h2>Onde vc encontrar os melhores 
            serviços para o seu companheiro !</h2>
        <!--fim-->

            <!--carousel-->
            <div id="carouselpet" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselpet" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselpet" data-slide-to="1"></li>
                    <li data-target="#carouselpet" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/ftdocachorrodeapresentaçao.jpg" class="d-block w-100" alt="slide">
                    </div>
                    <div class="carousel-item">
                        <img src="img/veterinario-para-gatos.jpg" class="d-block w-100" alt="ventarinario">
                    </div>
                    <div class="carousel-item">
                        <img src="img/tempo-tosa.jpg" class="d-block w-100" alt="toSA">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"data-target="#carouselpet" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselpet" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </button>
            </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
